<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-Commerce BY RISHI</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: gray;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 5px;
        }

        .remember-forgot a {
            text-decoration: none;
            color: #ff6600;
        }

        .login-btn {
            width: 100%;
            background: #ff6600;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .login-btn:hover {
            background: #e55b00;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            text-decoration: none;
            color: #ff6600;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-input" placeholder="Email or Phone Number" required>

            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="forgot-password.html">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            let passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let loginInput = document.getElementById("login-input").value.trim();
            let password = document.getElementById("password").value;

            // Dummy user data (Replace with real backend API)
            let validEmail = "user@example.com";
            let validPhone = "9876543210";
            let validPassword = "password123";

            // Email validation regex
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Phone validation regex (Assuming 10-digit numbers)
            let phoneRegex = /^[6-9]\d{9}$/;

            if ((emailRegex.test(loginInput) && loginInput === validEmail || 
                 phoneRegex.test(loginInput) && loginInput === validPhone) && 
                 password === validPassword) {
                alert("Login Successful!");
                window.location.href = "homepage.html"; // Redirect to home page
            } else {
                alert("Invalid email/phone number or password!");
            }
        });
    </script>

</body>
</html>
